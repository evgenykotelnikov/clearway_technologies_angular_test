<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DocumentViewer</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="mat-app-background mat-typography">
  <app-root>
    <style>
      .loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; color: transparent; display: flex; justify-content: center; align-items: center; }  
      .loader::before { content: ""; width: 50px; height: 50px; border: 5px solid light-dark(#005cbb, #abc7ff); border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; }  
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }  
    </style>
    <div class="loader">loading...</div>
  </app-root>
</body>
</html>
